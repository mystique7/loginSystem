<html>
    <head>
        <title>Online Courses|Login</title>
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c2c54;
        }
        .side-bar {
            position: absolute;
            width: 300px;
            height: 100%;
            background-color: #0097e6 ;
        }
        .login-box {
            position: absolute;
            top: 140px;
            left: 150px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 5px;
        }
        .user-icon {
            position: absolute;
            top: -61px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-image: url(./src/img/user.png);
            background-repeat: no-repeat;
            background-size: contain;
        }
        h3 {
            position: absolute;
            top: 35px;
            font-size: 26px;
            font-family: 'Roboto', sans-serif;
            text-indent: 2.8cm;
            color: #c0392b;
        }
        .form-group {
            position: relative;
            top: 120px;
        }
        .form-control {
            position: relative;
            margin: 10px;
            width: 240px;
            height: 40px;
            left: 20px;
            outline: none;
            border-right: none;
            border-left: none;
            border-top: none;
            border-bottom-color: lightgray;
            text-indent: 5px;
            background: none;
            color: grey;
        }
        .form-control:focus {
            border-bottom-color: #000;
            transform: translate(-5%, -5%);
            width: 260px;
            color: #000;
        }
        .btn {
            position: relative;
            width: 240px;
            margin: 10px;
            left: 20px;
            top: 15px;
            height: 40px;
            border-radius: 40px;
            background-color: #0097e6;
            border: none;
            font-size: 18px;  
        }
        .btn:hover {
            background-color: #6565da;
            cursor: pointer;
        }
        #signup {
            position: relative;
            text-decoration: none;
            top: 130px;
            margin-left: 20px;
            left: 10px;
            color: blue;
            font-weight: bold;
        }
        #signup:hover {
            color: red;
        }
        #forgot {
            position: relative;
            text-decoration: none;
            top: 130px;
            margin-left: 20px;
            left: 30px;
            color: blue;
            font-weight: bold;
        }
        #forgot:hover {
            color: red;
        }
    </style>
    <body>
        <div class="side-bar"></div>
        <div class="login-box">
            <div class="user-icon"></div>
            <h3>LOGIN</h3>
            <form action="./scripts/login.php" name="login" method="POST" class="form-group" onsubmit="return loginCheck()" >
                <input class="form-control" type="text" name="email" placeholder="EMAIL" autocomplete="off" >
                <input class="form-control" type="password" name="password" placeholder="PASSWORD" autocomplete="off" >
                <button class="btn" >SIGN IN</button>
            </form>
            <a id="signup" href="signup.html">Not a User?</a>
            <a id="forgot" href="./comm/forgot.html">Forgot Password?</a>
        </div>
    </body>
    <script type="text/javascript">
        function loginCheck() {
            // body...
            var email = document.forms['login']['email'].value;
            var pass = document.forms['login']['password'].value;

            if (email == "" || pass == "") {
                alert("Please enter username and password to login");
                window.location.href = "login.html";
            }
        }
    </script>
</html>
