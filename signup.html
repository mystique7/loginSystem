<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Courses|Signup</title>
</head>
<style>
    body {
            margin: 0;
            padding: 0;
            background-color: #2c2c54;
        }
    .side-bar {
        position: absolute;
        width: 300px;
        height: 100%;
        background-color: #0097e6 ;
    }.signup-box {
        position: absolute;
        width: 600px;
        height: 400px;
        background-color: #fff;
        top: 150px;
        left: 560px;
        border-radius: 5px;
    }
    hr {
        border-color: #0097e6;
    }
    h3 {
        position: absolute;
        /* top: 10px; */
        font-size: 32px;
        font-family: 'Roboto', sans-serif;
        text-indent: 6cm;
        color: #c0392b;
    }
    .form-group {
            position: relative;
            top: 120px;
            left: 20px;
    }
    .form-control {
        position: relative;
        margin: 10px;
        width: 240px;
        height: 40px;
        left: 20px;
        outline: none;
        border-right: none;
        border-left: none;
        border-top: none;
        border-bottom-color: lightgray;
        text-indent: 5px;
        background: none;
        color: grey;
    }
    .form-control:focus {
        border-bottom-color: #000;
        transform: translate(-5%, -5%);
        width: 260px;
        color: #000;
    }
    .btn {
        position: relative;
        width: 240px;
        margin: 10px;
        left: 285px;
        top: 15px;
        outline: none;
        height: 40px;
        border-radius: 40px;
        background-color: #0097e6;
        border: none;
        font-size: 18px;  
    }
    .btn:hover {
        background-color: #2c2c54;
        cursor: pointer;
    }
    #login {
            position: relative;
            text-decoration: none;
            top: 100px;
            margin-left: 20px;
            left: 30px;
            color: blue;
            font-weight: bold;
    }
    #login:hover {
        color: red;
    }
</style>
<body>
    <div class="side-bar"></div>
    <div class="signup-box">
        <h3>SIGN UP</h3>
        <form action="./scripts/register.php" method="POST" class="form-group" name="reg" onsubmit="return checkReg()" >
            <input class="form-control" type="text" name="firstName" placeholder="FIRST NAME" autocomplete="off" >
            <input class="form-control" type="text" name="lastName" placeholder="LAST NAME" autocomplete="off" >
            <input class="form-control" type="text" name="email" placeholder="EMAIL" autocomplete="off"  >
            <input class="form-control" type="text" name="mobNo" placeholder="MOBILE NUMBER" autocomplete="off" >
            <input class="form-control" type="password" name="password" placeholder="PASSWORD" autocomplete="off" >
            <input class="form-control" type="password" name="confPassword" placeholder="RE-TYPE PASSWORD" autocomplete="off" >
            <button  class="btn" >SIGN UP</button>
        </form>
        <a id="login" href="login.html">Already a User?</a>
    </div>  
</body>
<script>
    function checkReg() {
        // body...
        var firstName = document.forms['reg']['firstName'].value;
        var lastName = document.forms['reg']['lastName'].value;
        var mobNo = document.forms['reg']['mobNo'].value;
        var email = document.forms['reg']['email'].value;
        var password = document.forms['reg']['password'].value;
        var repass = document.forms['reg']['confPassword'].value;

        if(firstName == "" || lastName == "" || mobNo == "" || email == "" || password == "" || repass == "") {
            alert("Please enter the informations to continue");
        }
        if (mobNo.length < 10 || mobNo.length > 10) {
            alert("Mobile Number should be exactly 10 digits");
        }
        if (password != repass) {
            alert("Passwords do not match!");
        }

    }
</script>
</html>
